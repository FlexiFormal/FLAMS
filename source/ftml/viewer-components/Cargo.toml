[package]
name = "ftml-viewer-components"
version = "0.0.1"
edition = "2021"

[lints]
workspace = true

[features]
omdoc = ["dep:gloo-storage"]
ts = ["dep:tsify-next"]
rdf = ["flams-ontology/rdf","ftml-extraction/rdf"]
csr = ["leptos-dyn-dom/csr","leptos/csr","dep:reqwasm"]
hydrate= ["omdoc","leptos-dyn-dom/hydrate","leptos/hydrate","flams-web-utils/hydrate"]
ssr = ["leptos/ssr","rdf","flams-web-utils/ssr","dep:flams-system","dep:tokio"]


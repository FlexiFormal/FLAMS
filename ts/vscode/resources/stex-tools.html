<!DOCTYPE html>
<html>
  <head>
    %%HEAD%%
    <script>
      function call_vscode(command) {
        vscode.postMessage({
          command: command
        });
      }
    </script>
  </head>
  <body>
    <div style="text-align:center;display:flex;flex-direction:column;align-items:center">
      <vscode-button onclick="call_vscode('dashboard')" style="width:fit-content">Open Dashboard</vscode-button>
      <vscode-button onclick="call_vscode('reload')" style="width:fit-content">Clear Memory</vscode-button>
      <!--<vscode-button onclick="call_vscode('newarchive')">New sTeX Archive</vscode-button>-->
      <vscode-divider></vscode-divider>
      <vscode-button onclick="call_vscode('newarchive')" style="width:fit-content">New sTeX Archive</vscode-button>
      <vscode-button onclick="call_vscode('preview')" style="width:fit-content">Preview</vscode-button>
      <vscode-button onclick="call_vscode('browser')" style="width:fit-content">Open in Browser</vscode-button>
      <vscode-button onclick="call_vscode('quiz')" style="width:fit-content">Save Quiz as JSON</vscode-button>
      <vscode-button onclick="call_vscode('standalone')" style="width:fit-content">Export Standalone .tex</vscode-button>
      <!--<vscode-button onclick="call_vscode('quickparse')">Quickparse Workspace</vscode-button>-->
    </div>
  </body>
</html>

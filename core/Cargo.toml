[dependencies]
oxrdf = "0.2.0-alpha.5"
url = { version="2.5" }
triomphe = "0.1"
regex = "1.10"
paste = "1"
tracing = "0.1"
md5 = "0.7"
chrono = "0.4"

arrayvec = "0.7"

tokio = { version="1.38", features = ["full"], optional=true }


# serialization
serde = { version = "1", features = ["derive"],optional = true }
